<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEVEL UP ‚Äì Activity Game Board</title>
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --warm-bg: #FF6B6B;
    --warm-light: #FFE0E0;
    --power-bg: #6C5CE7;
    --power-light: #E8E4FF;
    --level-bg: #00B894;
    --level-light: #D4F5EE;
    --listen: #FF6B6B;
    --engage: #FDCB6E;
    --validate: #00CEC9;
    --elevate: #A29BFE;
    --lead: #FF7675;
    --dark: #2D3436;
    --card-radius: 16px;
    --shadow: 0 8px 32px rgba(0,0,0,0.12);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Nunito', sans-serif;
    background: #1a1a2e;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  /* Animated background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(108,92,231,0.3) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(0,184,148,0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(255,107,107,0.1) 0%, transparent 60%);
    z-index: 0;
    pointer-events: none;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px 16px;
  }

  /* HEADER */
  header {
    text-align: center;
    margin-bottom: 40px;
  }

  .logo {
    font-family: 'Boogaloo', cursive;
    font-size: clamp(56px, 10vw, 96px);
    letter-spacing: 4px;
    background: linear-gradient(135deg, #FF6B6B, #FDCB6E, #00CEC9, #A29BFE, #FF7675);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    filter: drop-shadow(0 4px 24px rgba(255,107,107,0.4));
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { filter: drop-shadow(0 4px 24px rgba(255,107,107,0.4)); }
    50% { filter: drop-shadow(0 4px 40px rgba(162,155,254,0.6)); }
  }

  .tagline {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: rgba(255,255,255,0.5);
    margin-top: 4px;
    margin-bottom: 20px;
  }

  /* ACRONYM */
  .acronym-bar {
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 16px;
  }

  .acronym-pill {
    padding: 8px 20px;
    border-radius: 100px;
    font-weight: 800;
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    backdrop-filter: blur(10px);
    border: 2px solid;
    transition: transform 0.2s;
  }
  .acronym-pill:hover { transform: scale(1.08); }
  .a-L { background: rgba(255,107,107,0.2); border-color: var(--listen); color: #ff9a9a; }
  .a-E { background: rgba(253,203,110,0.2); border-color: var(--engage); color: var(--engage); }
  .a-V { background: rgba(0,206,201,0.2); border-color: var(--validate); color: var(--validate); }
  .a-El { background: rgba(162,155,254,0.2); border-color: var(--elevate); color: var(--elevate); }
  .a-Ld { background: rgba(255,118,117,0.2); border-color: var(--lead); color: #ffb3b2; }

  /* LEVEL TABS */
  .level-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 32px;
    flex-wrap: wrap;
  }

  .tab-btn {
    padding: 14px 32px;
    border: none;
    border-radius: 100px;
    font-family: 'Boogaloo', cursive;
    font-size: 22px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.25s;
    position: relative;
    overflow: hidden;
  }
  .tab-btn::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.15);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .tab-btn:hover::after { opacity: 1; }
  .tab-btn.active { transform: scale(1.05); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }

  .tab-warm { background: linear-gradient(135deg, #FF6B6B, #ee5a24); color: #fff; }
  .tab-power { background: linear-gradient(135deg, #6C5CE7, #a29bfe); color: #fff; }
  .tab-level { background: linear-gradient(135deg, #00B894, #00CEC9); color: #fff; }

  /* LEGEND */
  .legend {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 24px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.7);
  }

  .legend-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* TIME FILTER */
  .filter-bar {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 28px;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 7px 18px;
    border-radius: 100px;
    border: 2px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: rgba(255,255,255,0.6);
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .filter-btn:hover, .filter-btn.active {
    background: rgba(255,255,255,0.15);
    border-color: rgba(255,255,255,0.5);
    color: #fff;
  }

  /* CATEGORY SECTION */
  .category-section {
    margin-bottom: 36px;
  }

  .category-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
    padding-bottom: 10px;
    border-bottom: 2px solid rgba(255,255,255,0.08);
  }

  .category-icon {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    flex-shrink: 0;
  }

  .category-title {
    font-family: 'Boogaloo', cursive;
    font-size: 28px;
    letter-spacing: 1px;
  }

  .category-sub {
    font-size: 13px;
    font-weight: 600;
    color: rgba(255,255,255,0.45);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 14px;
  }

  /* GAME CARD */
  .game-card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: var(--card-radius);
    padding: 18px;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
  }

  .game-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    border-radius: 16px 16px 0 0;
  }

  .game-card:hover {
    transform: translateY(-4px) scale(1.01);
    background: rgba(255,255,255,0.1);
    border-color: rgba(255,255,255,0.2);
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
  }

  .card-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
  }

  .game-name {
    font-weight: 800;
    font-size: 16px;
    line-height: 1.3;
    flex: 1;
    padding-right: 8px;
  }

  .time-badge {
    padding: 3px 10px;
    border-radius: 100px;
    font-size: 11px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    flex-shrink: 0;
    background: rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.8);
  }

  .game-desc {
    font-size: 13px;
    line-height: 1.5;
    color: rgba(255,255,255,0.65);
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .game-card.expanded .game-desc {
    display: block;
    -webkit-line-clamp: unset;
    color: rgba(255,255,255,0.8);
  }

  .how-to {
    display: none;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,0.1);
    font-size: 13px;
    line-height: 1.6;
    color: rgba(255,255,255,0.75);
  }

  .game-card.expanded .how-to {
    display: block;
  }

  .how-to strong {
    color: #fff;
    font-weight: 800;
    display: block;
    margin-bottom: 4px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .sel-tag {
    display: inline-block;
    margin-top: 10px;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.45);
  }

  .expand-hint {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.3);
    margin-top: 8px;
    font-weight: 700;
    transition: color 0.2s;
  }
  .game-card:hover .expand-hint { color: rgba(255,255,255,0.5); }
  .game-card.expanded .expand-hint { color: rgba(255,255,255,0.3); }

  /* Category colors */
  .cat-listen .game-card::before { background: var(--listen); }
  .cat-listen .category-icon { background: rgba(255,107,107,0.25); }
  .cat-listen .category-title { color: #ff9a9a; }
  .cat-listen .game-card:hover { border-color: rgba(255,107,107,0.4); }

  .cat-engage .game-card::before { background: var(--engage); }
  .cat-engage .category-icon { background: rgba(253,203,110,0.25); }
  .cat-engage .category-title { color: var(--engage); }
  .cat-engage .game-card:hover { border-color: rgba(253,203,110,0.4); }

  .cat-validate .game-card::before { background: var(--validate); }
  .cat-validate .category-icon { background: rgba(0,206,201,0.25); }
  .cat-validate .category-title { color: var(--validate); }
  .cat-validate .game-card:hover { border-color: rgba(0,206,201,0.4); }

  .cat-elevate .game-card::before { background: var(--elevate); }
  .cat-elevate .category-icon { background: rgba(162,155,254,0.25); }
  .cat-elevate .category-title { color: var(--elevate); }
  .cat-elevate .game-card:hover { border-color: rgba(162,155,254,0.4); }

  .cat-lead .game-card::before { background: var(--lead); }
  .cat-lead .category-icon { background: rgba(255,118,117,0.25); }
  .cat-lead .category-title { color: #ffb3b2; }
  .cat-lead .game-card:hover { border-color: rgba(255,118,117,0.4); }

  /* LEVEL PANELS */
  .level-panel { display: none; }
  .level-panel.active { display: block; }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 32px 0 16px;
    color: rgba(255,255,255,0.25);
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* HIDDEN by time filter */
  .game-card.hidden-by-filter { display: none; }

  /* random game button */
  .random-btn {
    display: block;
    margin: 0 auto 32px;
    padding: 14px 40px;
    background: rgba(255,255,255,0.08);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 100px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.25s;
    letter-spacing: 1px;
  }
  .random-btn:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.04);
  }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    backdrop-filter: blur(6px);
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .modal-overlay.open { display: flex; }
  .modal-box {
    background: #1e1e3f;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 24px;
    max-width: 500px;
    width: 100%;
    padding: 32px;
    animation: modalIn 0.3s cubic-bezier(0.34,1.56,0.64,1);
    position: relative;
  }
  @keyframes modalIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .modal-close {
    position: absolute;
    top: 16px; right: 20px;
    background: none; border: none;
    color: rgba(255,255,255,0.4);
    font-size: 28px;
    cursor: pointer;
    transition: color 0.2s;
    line-height: 1;
  }
  .modal-close:hover { color: #fff; }
  .modal-cat { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.4); margin-bottom: 8px; }
  .modal-title { font-family: 'Boogaloo', cursive; font-size: 36px; margin-bottom: 6px; color: #fff; }
  .modal-time { display: inline-block; padding: 4px 14px; border-radius: 100px; background: rgba(255,255,255,0.1); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.7); margin-bottom: 16px; }
  .modal-desc { font-size: 15px; line-height: 1.6; color: rgba(255,255,255,0.8); margin-bottom: 20px; }
  .modal-how strong { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.45); display: block; margin-bottom: 8px; }
  .modal-how p { font-size: 14px; line-height: 1.7; color: rgba(255,255,255,0.75); }
  .modal-skill { margin-top: 16px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 12px; color: rgba(255,255,255,0.45); font-weight: 600; }
  .modal-skill strong { color: rgba(255,255,255,0.6); }

  @media (max-width: 600px) {
    .cards-grid { grid-template-columns: 1fr; }
    .tab-btn { padding: 10px 22px; font-size: 18px; }
  }
</style>
</head>
<body>
<div class="container">

  <header>
    <div class="logo">LEVEL UP</div>
    <div class="tagline">Unlock Your Cheat Codes for Life</div>
    <div class="acronym-bar">
      <div class="acronym-pill a-L">L ‚Äì Listen</div>
      <div class="acronym-pill a-E">E ‚Äì Engage</div>
      <div class="acronym-pill a-V">V ‚Äì Validate</div>
      <div class="acronym-pill a-El">E ‚Äì Elevate</div>
      <div class="acronym-pill a-Ld">L ‚Äì Lead</div>
    </div>
  </header>

  <div class="level-tabs">
    <button class="tab-btn tab-warm active" onclick="switchLevel('warm')">üî• Warm Up</button>
    <button class="tab-btn tab-power" onclick="switchLevel('power')">‚ö° Power Up</button>
    <button class="tab-btn tab-level" onclick="switchLevel('level')">üöÄ Level Up</button>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:var(--listen)"></div> Listen</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--engage)"></div> Engage</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--validate)"></div> Validate</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--elevate)"></div> Elevate</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--lead)"></div> Lead</div>
  </div>

  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTime('all', this)">‚è± All Times</button>
    <button class="filter-btn" onclick="filterTime('3', this)">3 Min</button>
    <button class="filter-btn" onclick="filterTime('5', this)">5 Min</button>
    <button class="filter-btn" onclick="filterTime('10', this)">10 Min</button>
  </div>

  <button class="random-btn" onclick="pickRandom()">üé≤ Pick a Random Game</button>

  <!-- WARM UP PANEL -->
  <div id="panel-warm" class="level-panel active"></div>
  <!-- POWER UP PANEL -->
  <div id="panel-power" class="level-panel"></div>
  <!-- LEVEL UP PANEL -->
  <div id="panel-level" class="level-panel"></div>

  <footer>Level Up Framework ¬∑ 150 Games ¬∑ No Materials Required</footer>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal" onclick="closeModalOutside(event)">
  <div class="modal-box">
    <button class="modal-close" onclick="closeModal()">√ó</button>
    <div class="modal-cat" id="m-cat"></div>
    <div class="modal-title" id="m-title"></div>
    <div class="modal-time" id="m-time"></div>
    <div class="modal-desc" id="m-desc"></div>
    <div class="modal-how">
      <strong>How to Play</strong>
      <p id="m-how"></p>
    </div>
    <div class="modal-skill" id="m-skill"></div>
  </div>
</div>

<script>
const DATA = {
  warm: {
    label: "Warm Up",
    categories: {
      listen: {
        icon: "üëÇ",
        label: "Listen",
        skill: "Active Listening",
        games: [
          {name:"Word Chain Echo",time:3,desc:"A fast-paced chain game where each player must repeat the last word and add one ‚Äì but only if they were truly listening.",how:"Stand or sit in a circle. Player 1 says a word. Player 2 repeats it and adds a new related word. Player 3 repeats both and adds one. If someone breaks the chain or misses a word, the chain restarts. Challenge: how long can the class go?",skill:"Active Listening, Working Memory"},
          {name:"Two Truths Whisper",time:5,desc:"Telephone meets Two Truths ‚Äì watch how messages morph when no one truly listens.",how:"Player 1 whispers two truths and a lie to the next person. Each person whispers what they heard. Last person says it aloud. The group guesses the lie AND discusses how the message changed. Bonus: talk about what causes miscommunication.",skill:"Listening Accuracy, Mindful Communication"},
          {name:"Sound Map",time:3,desc:"Total silence. Everyone closes their eyes and maps every sound they hear. Then compares lists.",how:"Set a 60-second timer. Everyone closes eyes and mentally notes every single sound. Go around ‚Äì who heard something nobody else noticed? Discuss how we tune out sounds (and people) when we're not paying attention.",skill:"Present-Moment Awareness, Observation"},
          {name:"No Interruption Zone",time:5,desc:"One person talks for 60 seconds. Nobody else can react, nod, or make a sound. Then listeners report back.",how:"One volunteer shares something they care about for 60 seconds. The rest must listen with zero reactions ‚Äì no nodding, no expressions. Then each listener shares what they remember. Debrief: how did it feel to speak with no feedback? To listen with no cues?",skill:"Focused Listening, Empathy"},
          {name:"Beat Detective",time:3,desc:"Someone taps a secret rhythm under a desk. The class must detect and reproduce it exactly.",how:"One student taps a short rhythmic pattern (4‚Äì8 beats) under their desk or on their knee ‚Äì silent to observers. Volunteers try to reproduce the pattern by tapping what they think they heard. No talking, just listening with full body attention.",skill:"Auditory Attention, Nonverbal Awareness"},
          {name:"Just Listen",time:3,desc:"Someone tells a 60-second story. No reactions. No nodding. No sounds. Then everyone shares one detail they caught.",how:"Volunteer tells a short personal story for exactly 60 seconds. The rest of the class must listen with zero physical reaction ‚Äì stone-faced, silent, still. Immediately after, everyone writes down the most specific detail they remember. Whose detail was the most precise? Debrief: what helps you remember what you hear?",skill:"Focused Listening, Recall"},
          {name:"The Interruption Game",time:5,desc:"Try to have a normal conversation while a designated interrupter keeps cutting people off. Then flip the script.",how:"Three students have a conversation on a topic. A fourth student's job is to interrupt constantly ‚Äì change subject, talk over people, finish sentences wrong. After 2 minutes, replay the scene with NO interruptions. Debrief: how did interrupting make the speakers feel? When do we interrupt without realizing it?",skill:"Listening Awareness, Respect"},
          {name:"Frequency Check",time:3,desc:"Everyone 'tunes in' to a different sound in the room for 30 seconds. You might be shocked what you've been ignoring.",how:"Teacher says 'tune in.' For 30 seconds, every student focuses on one specific ambient sound they choose (HVAC, outside noise, their own breathing, distant voices). Go around and share what you tuned into. Discuss: we are always surrounded by information ‚Äì what determines what we actually hear?",skill:"Selective Attention, Mindfulness"},
          {name:"Story Surgeon",time:5,desc:"Listen to a story with a hidden plot hole. First team to surgically identify the exact error wins.",how:"Teacher tells a 60-second story that contains one logical inconsistency or contradiction hidden naturally in the narrative. Students must listen for it without writing anything down. First to raise their hand and correctly identify it wins a point for their row. Play 3 rounds with different stories.",skill:"Critical Listening, Detail Orientation"}
        ]
      },
      engage: {
        icon: "‚ö°",
        label: "Engage",
        skill: "Presence & Participation",
        games: [
          {name:"Shake & Switch",time:3,desc:"Musical chairs energy without the chairs ‚Äì everyone is moving, meeting, and engaging every 20 seconds.",how:"Set a timer for 20 seconds. Everyone walks around the room. When the timer beeps, find the nearest person and answer a quick prompt (e.g., 'What's your go-to comfort food?'). Timer beeps again ‚Äì move to someone new. Rotate 5 times.",skill:"Social Engagement, Conversation Skills"},
          {name:"Yes, And!",time:5,desc:"Improv's most famous rule becomes a game ‚Äì build the most ridiculous story possible without saying no.",how:"Sit in a circle. One person starts a silly story with one sentence. The next person must say 'Yes, and‚Ä¶' to continue it. No blocking, no negating. See how wild the story gets. Debrief: how did it feel when someone actually built on your idea?",skill:"Active Participation, Collaborative Thinking"},
          {name:"Bop It Feelings",time:3,desc:"Like the toy, but with emotions: call out a feeling, everyone acts it out with their face and body instantly.",how:"The leader calls out an emotion (confused, proud, terrified, giddy, etc.). Everyone has 2 seconds to show it physically. Leader scans the room and calls 'freeze' ‚Äì discuss the differences in expression. No wrong answers.",skill:"Emotional Vocabulary, Embodied Expression"},
          {name:"Category Lightning",time:3,desc:"Around-the-room speed round ‚Äì answer your category before the clap reaches you or you're out.",how:"Choose a category (things in a backpack, pizza toppings, superhero powers). One student claps to another. The person who receives the clap must instantly name something in the category. Repeat a word or freeze and you sit. Last one standing wins.",skill:"Quick Thinking, Group Energy"},
          {name:"Mirror Break",time:5,desc:"Pairs mirror each other's movements in silence ‚Äì whoever leads and whoever follows will surprise you.",how:"Partners stand facing each other. No designated leader ‚Äì they must mirror each other organically, trying to move so fluidly that neither knows who's leading. Switch partners after 90 seconds. Debrief: how do you know when someone is truly engaged with you?",skill:"Nonverbal Communication, Attunement"},
          {name:"Hot Topics",time:10,desc:"Respectfully debate the most important questions of our time ‚Äì is a hot dog a sandwich? Is cereal a soup? The stakes are high.",how:"Teacher announces a delightfully controversial question (Is a hot dog a sandwich? Is cereal soup? Is a Pop-Tart a calzone? Is GIF pronounced 'jif'?). Students have 30 seconds to pick a side and stand on opposite sides of the room. Each side gets 60 seconds to build their case. Then open debate ‚Äì but you must use evidence and logic, not just volume. Class votes on who won the argument, not which answer is 'right.' Debrief: notice how you can disagree respectfully when the stakes feel fun.",skill:"Respectful Debate, Perspective-Taking, Engagement"},
          {name:"Would You Rather: Debate Edition",time:5,desc:"Pick your side of a Would You Rather ‚Äì then you have 30 seconds to recruit as many classmates to your side as possible.",how:"Teacher poses a Would You Rather (e.g., 'Would you rather have the ability to fly but only at walking speed, OR be invisible but only when no one is looking at you?'). Everyone silently picks a side. On GO, you have 30 seconds to move around the room and convince others to switch to your side using only words ‚Äì no bribing, no physical pulling. Count each side when time is up. Best argument wins, not most people.",skill:"Persuasion, Engagement, Quick Thinking"},
          {name:"Emoji Reaction Chain",time:3,desc:"One person acts out an emoji with their whole body. The group must guess it, then the guesser acts the next one.",how:"Leader privately picks an emoji and acts it out using only body language and facial expression (no sounds). Class guesses. First correct guesser becomes the next actor and picks a NEW emoji. Keep the chain going for 3 minutes. Rule: no repeating emojis. Go for the weird ones.",skill:"Expressive Communication, Group Engagement"},
          {name:"This or That Tornado",time:3,desc:"Rapid-fire this-or-that questions keep everyone on their feet and moving ‚Äì no time to overthink.",how:"Teacher fires rapid this-or-that questions ('Morning or night?' 'Mountains or beach?' 'Text or call?' 'Tacos or pizza?'). Students jump to the left side of the room for option A, right side for option B. No middle ground ‚Äì you MUST pick. Go fast enough that it's chaotic and fun. Bonus: anyone who can explain a surprising choice gets a cheer.",skill:"Decision-Making, Physical Engagement"}

          {name:"Feel the Room",time:3,desc:"Anonymous feelings check-in using body signals ‚Äì no one singled out, everyone seen.",how:"Ask everyone to close their eyes. Read a list of emotional states ('I feel ready,' 'I feel anxious,' 'I feel invisible today'). Students raise their hand silently if it resonates. Open eyes. Discuss: what does it mean that so many of us feel the same things?",skill:"Emotional Validation, Community Awareness"},
          {name:"Name It Don't Shame It",time:3,desc:"Call out feelings without judgment ‚Äì speed round where every emotion named is celebrated with a snap.",how:"Go around the circle rapidly. Each student names ONE emotion they've felt this week. No explanations needed. After each one, the group snaps. If someone says 'I don't know,' the group says 'That counts too!' Nothing is wrong.",skill:"Emotional Literacy, Destigmatization"},
          {name:"Repeat & Validate",time:5,desc:"Partners share a minor struggle. Listener must validate it ‚Äì then switch. Simple rule: no fixing allowed.",how:"Pair up. Partner A shares something small but frustrating (e.g., 'I keep forgetting to charge my phone'). Partner B must say: 'That makes sense because‚Ä¶' and complete the sentence without offering a solution. Switch. Debrief: how does it feel when someone just validates you without trying to fix you?",skill:"Empathetic Listening, Emotional Validation"},
          {name:"That's So Valid",time:5,desc:"React cards game ‚Äì students hear scenarios and must articulate WHY the feeling is valid.",how:"Read out a scenario ('Someone forgot to invite you to a group chat. You felt left out.'). Students go around and say 'That's valid because‚Ä¶' ‚Äì no dismissing, no comparing. Award a point for the most creative and compassionate response.",skill:"Empathy, Validation Skills"},
          {name:"Linking",time:10,desc:"One student stands up and says 'I am‚Ä¶' ‚Äì the first person who shares that identity runs up and links arms. Then THEY say 'I am‚Ä¶' and it keeps going until the whole class is one chain.",how:"One volunteer stands and completes the sentence 'I am‚Ä¶' with any true identity (a middle child, someone who loves dogs, someone who has moved schools, someone who hates mornings, etc.). The FIRST person who also identifies with that statement jumps up and links arms with them. That new person then says their own 'I am‚Ä¶' statement. You cannot repeat a statement already used. The chain continues until every single person in the room is linked. Debrief: what surprised you about who you're connected to?",skill:"Belonging, Identity, Community Connection"},
          {name:"Invisible Load",time:5,desc:"Name something heavy you've been carrying that no one can see ‚Äì discover you've never been carrying it alone.",how:"Students complete this sentence silently in their head: 'Something I've been carrying lately that nobody knows about is ____.' Teacher reads a list of common invisible loads (stress, embarrassment, loneliness, pressure to be perfect, etc.). Students raise a hand silently for any that resonate. Look around ‚Äì see who else raised their hand. You are never as alone as you think.",skill:"Normalization, Empathy, Community"},
          {name:"High Five History",time:3,desc:"Give someone a high five and tell them one true thing you appreciate about them. Speed round.",how:"On GO, everyone stands up and gives high fives to as many people as possible in 2 minutes ‚Äì but every high five must include one specific genuine appreciation. ('High five ‚Äì I appreciate that you always laugh at my jokes.' 'High five ‚Äì you're really good at explaining things.'). No generic compliments. Specific only.",skill:"Gratitude, Recognition, Validation"},
          {name:"The Struggle is Real",time:5,desc:"Share a struggle. The group's ONLY job is to say 'same' or 'I hear that.' No advice. No silver linings. Just solidarity.",how:"Volunteer shares something genuinely challenging ‚Äì school stress, social stuff, pressure, whatever. The group responds ONLY with 'same,' 'I hear that,' or 'that makes sense.' No advice, no 'but at least,' no fixing. Then another person shares. Run for 4‚Äì5 people. Debrief: how often do we skip past someone's struggle to get to solutions?",skill:"Empathetic Validation, Active Listening"}
        ]

        skill: "Growth Mindset & Strengths",
        games: [
          {name:"Superpower Switcheroo",time:5,desc:"Students swap 'superpowers' (strengths) with each other and explain why the trade is valuable.",how:"Everyone silently thinks of one personal strength or talent. On signal, everyone mixes, and pairs 'trade' their superpower by saying: 'I'll give you my [strength] and in return I want your [their strength] because‚Ä¶' Discuss: what do you see in others that they don't see in themselves?",skill:"Strength Recognition, Self-Awareness"},
          {name:"Compliment Volleyball",time:5,desc:"Toss an imaginary ball ‚Äì every catch requires giving a genuine specific compliment to the thrower.",how:"Stand in a circle. Mime throwing a ball to someone. When you 'catch' it, you give the thrower a specific, genuine compliment (not just 'you're nice' ‚Äì something you actually noticed). No repeating. Keep the ball moving.",skill:"Positive Recognition, Gratitude"},
          {name:"Glow & Grow",time:3,desc:"Lightning round: each student says one thing going well (glow) and one they want to work on (grow).",how:"Rapid-fire circle. Each student finishes the sentence: 'My glow is ____ and my grow is ____.' Keep it to 15 seconds each. No feedback, no commentary ‚Äì just witnessing each person. Optional: teacher goes first to model vulnerability.",skill:"Self-Reflection, Growth Mindset"},
          {name:"Plot Twist",time:5,desc:"Reframe a failure story into a plot twist that made the main character stronger.",how:"Volunteers share a minor failure or setback (anonymized if needed). The group's job is to reframe it as a 'plot twist' in the story of an awesome character. 'So they failed the test‚Ä¶ plot twist: that was the day they discovered they learn better through videos.' How does perspective shift everything?",skill:"Reframing, Resilience"},
          {name:"Level Up Votes",time:3,desc:"Secretly vote for who in the room has 'leveled up' since the start of school ‚Äì winners get to hear why.",how:"Everyone anonymously writes a classmate's name and what they've seen that person improve at or overcome. Collect, shuffle, and read a few aloud (the name and the growth ‚Äì nothing personal). Recipients can choose to respond or just receive it.",skill:"Recognition, Encouragement"},
          {name:"Origin Story",time:5,desc:"Every hero has an origin story. What's yours? Share the moment that made you who you are today.",how:"Students think of ONE moment ‚Äì big or small ‚Äì that shaped who they are. It could be a failure, a win, something someone said, or something they witnessed. Share in pairs first, then volunteers share with the group. No story is too ordinary. Debrief: what does your origin story say about your strengths?",skill:"Self-Awareness, Narrative Identity"},
          {name:"Cheat Code Exchange",time:5,desc:"Share your personal life cheat code ‚Äì the one trick, mindset, or habit that actually works for you.",how:"Go around the room. Each student shares their personal 'cheat code' ‚Äì one thing that genuinely helps them (a study trick, a stress hack, a motivational phrase, a morning routine move). Others can steal any cheat code they want. Collect the best ones on the board.",skill:"Growth Mindset, Self-Knowledge"},
          {name:"Before & After",time:3,desc:"Name one thing you couldn't do a year ago that you can do now. Celebrate the growth you forgot to notice.",how:"Rapid-fire circle: each student completes 'A year ago I couldn't ____, but now I can ____.' Keep it fast. No modesty allowed ‚Äì this is your moment. Cheers and snaps for every entry. Debrief: we grow so gradually we forget to notice. What does that tell you about where you'll be in another year?",skill:"Growth Recognition, Self-Reflection"},
          {name:"Confidence Speedrun",time:3,desc:"State your name + one thing you're genuinely great at ‚Äì loud, fast, no apologies.",how:"Stand in a circle. As fast as possible, go around: 'My name is ___ and I am great at ___.' No hesitating, no qualifying ('I'm kind of okay at‚Ä¶'). Just the straight declaration. If someone hedges, the class says 'SAY IT LOUDER.' Celebrate every single one.",skill:"Confidence, Self-Advocacy"}

      lead: {

        games: [
          {name:"One Word Challenge",time:3,desc:"The leader says one word. The group must unify around a collective direction using only that word as a guide.",how:"Appoint a leader who says one word (e.g., 'forward'). Without talking, the group must arrange themselves physically in a way that represents that word. The leader watches, then says what they intended and what they saw. Discuss: what does leadership without words look like?",skill:"Leadership, Nonverbal Direction"},

          {name:"Mentor for a Minute",time:5,desc:"Students give genuine advice to a younger version of themselves ‚Äì and others discover shared wisdom.",how:"Each student writes/thinks about one piece of advice they'd give their 4th-grade self. Go around and share. After each one, anyone who would have needed that same advice raises their hand silently. Discover shared experiences.",skill:"Reflection, Peer Mentorship"},
          {name:"Stand Up Challenge",time:3,desc:"Stand up if you've ever done something that required courage. Each stand-up leads to a 5-second story.",how:"Start seated. Teacher or student reads prompts ('Stand up if you ever defended someone,' 'Stand up if you tried something and failed'). Anyone who stands owes a 5-second story (optional). Notice: who else stood with you? You've never been as alone as you thought.",skill:"Courage, Leadership Identity"},
          {name:"The Complainer's Council",time:5,desc:"Complain about something ‚Äì then immediately propose one thing YOU could do about it. No victim energy allowed.",how:"Each student shares one genuine complaint (about school, life, their situation ‚Äì keep it appropriate). IMMEDIATELY after, they must name one action THEY could personally take to improve it ‚Äì even slightly. No waiting for someone else to fix it. Debrief: what's the difference between venting and leading?",skill:"Agency, Solution Orientation"},
          {name:"Group Handshake",time:5,desc:"Your group has 3 minutes to invent a secret handshake that every single member can do perfectly.",how:"Groups of 4‚Äì5. You have 3 minutes to create and teach a group handshake that includes every person. At the end, each group performs it for the class. Judge on creativity AND on whether every member is equally included. Debrief: who took initiative? Who made sure everyone was included?",skill:"Initiative, Inclusion, Collaborative Leadership"},
          {name:"Two-Minute Mayor",time:5,desc:"You're the mayor of your school for two minutes. Name one thing you'd change and exactly how you'd do it.",how:"Random volunteer becomes 'mayor' for 2 minutes. They must propose ONE specific change to the school and explain: what is it, why does it matter, and what is step one to make it happen? Class can ask two questions. Rotate to 3‚Äì4 mayors. Vote on the most actionable idea.",skill:"Initiative, Civic Leadership, Vision"},
          {name:"Follow the Follower",time:3,desc:"The group moves together as one organism ‚Äì no leader assigned. Watch what happens.",how:"Everyone stands up. Without talking or designating a leader, the whole group must begin moving slowly around the room AS ONE ‚Äì same direction, same pace, no one leading. If the group splits or stops, restart. Debrief: who naturally started directing? Who followed? How did decisions get made without words?",skill:"Organic Leadership, Group Dynamics"}

          {name:"Five Finger Forecast",time:5,desc:"Each finger on your hand represents a different part of your life ‚Äì quickly check in on all five.",how:"Thumb: something great this week. Index: something you're pointing toward (goal). Middle: something that's been frustrating (safe to share). Ring: a relationship you're grateful for. Pinky: something small but meaningful. Quick whip-around; pass if needed.",skill:"Self-Reflection, Connection"},

          {name:"Would You Rather: Power Round",time:5,desc:"The stakes are higher. The choices are harder. And you have 30 seconds to build a coalition for your side.",how:"Teacher poses increasingly difficult Would You Rather dilemmas ('Would you rather always say what you think OR never be able to lie?' 'Would you rather be the funniest person in the room OR the smartest?'). Pick your side silently, then you have 30 seconds to recruit people to your position with your best argument. Count sides. Debrief: what made certain arguments more persuasive?",skill:"Persuasion, Argument Building, Engagement"},

        <div>
          <div class="category-title">${catData.label}</div>
          <div class="category-sub">Skill: ${catData.skill}</div>
        </div>
      </div>
      <div class="cards-grid" id="grid-${levelKey}-${catKey}"></div>
    `;

    panel.appendChild(section);

    const grid = section.querySelector('.cards-grid');
    catData.games.forEach((game, idx) => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.dataset.time = game.time;
      card.dataset.level = levelKey;
      card.dataset.cat = catKey;
      card.innerHTML = `
        <div class="card-top">
          <div class="game-name">${game.name}</div>
          <div class="time-badge">‚è± ${game.time} min</div>
        </div>
        <div class="game-desc">${game.desc}</div>
        <div class="expand-hint">Click to expand ‚Üí</div>
      `;
      card.addEventListener('click', () => openModal(game, catData, levelKey, catKey));
      allGameCards.push(card);
      grid.appendChild(card);
    });
  });
}

['warm','power','level'].forEach(lk => buildPanel(lk));

function switchLevel(lk) {
  currentLevel = lk;
  document.querySelectorAll('.level-panel').forEach(p => p.classList.remove('active'));
  document.getElementById(`panel-${lk}`).classList.add('active');
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelector(`.tab-${lk}`).classList.add('active');
  applyFilter();
}

function filterTime(t, btn) {
  currentFilter = t;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  applyFilter();
}

function applyFilter() {
  const levelCards = allGameCards.filter(c => c.dataset.level === currentLevel);
  levelCards.forEach(card => {
    if (currentFilter === 'all' || card.dataset.time === currentFilter) {
      card.classList.remove('hidden-by-filter');
    } else {
      card.classList.add('hidden-by-filter');
    }
  });
}

function openModal(game, catData, levelKey, catKey) {
  document.getElementById('m-cat').textContent = `${catEmoji[catKey]} ${catData.label} ¬∑ ${DATA[levelKey].label}`;
  document.getElementById('m-title').textContent = game.name;
  document.getElementById('m-time').textContent = `‚è± ${game.time} minutes ¬∑ No Materials Needed`;
  document.getElementById('m-desc').textContent = game.desc;
  document.getElementById('m-how').textContent = game.how;
  document.getElementById('m-skill').innerHTML = `<strong>SEL Focus:</strong> ${game.skill}`;
  const color = catColors[catKey] || '#fff';
  document.getElementById('m-title').style.color = color;
  document.getElementById('modal').classList.add('open');
}

function closeModal() {
  document.getElementById('modal').classList.remove('open');
}

function closeModalOutside(e) {
  if (e.target === document.getElementById('modal')) closeModal();
}

function pickRandom() {
  const levelData = DATA[currentLevel];
  const cats = Object.keys(levelData.categories);
  const cat = cats[Math.floor(Math.random() * cats.length)];
  const catData = levelData.categories[cat];
  const game = catData.games[Math.floor(Math.random() * catData.games.length)];
  openModal(game, catData, currentLevel, cat);
}
