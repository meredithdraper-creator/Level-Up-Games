<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LEVEL UP ‚Äì Activity Game Board</title>
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --warm-bg: #FF6B6B;
    --warm-light: #FFE0E0;
    --power-bg: #6C5CE7;
    --power-light: #E8E4FF;
    --level-bg: #00B894;
    --level-light: #D4F5EE;
    --listen: #FF6B6B;
    --engage: #FDCB6E;
    --validate: #00CEC9;
    --elevate: #A29BFE;
    --lead: #FF7675;
    --dark: #2D3436;
    --card-radius: 16px;
    --shadow: 0 8px 32px rgba(0,0,0,0.12);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Nunito', sans-serif;
    background: #1a1a2e;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  /* Animated background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 20%, rgba(108,92,231,0.3) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, rgba(0,184,148,0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(255,107,107,0.1) 0%, transparent 60%);
    z-index: 0;
    pointer-events: none;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px 16px;
  }

  /* HEADER */
  header {
    text-align: center;
    margin-bottom: 40px;
  }

  .logo {
    font-family: 'Boogaloo', cursive;
    font-size: clamp(56px, 10vw, 96px);
    letter-spacing: 4px;
    background: linear-gradient(135deg, #FF6B6B, #FDCB6E, #00CEC9, #A29BFE, #FF7675);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    filter: drop-shadow(0 4px 24px rgba(255,107,107,0.4));
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { filter: drop-shadow(0 4px 24px rgba(255,107,107,0.4)); }
    50% { filter: drop-shadow(0 4px 40px rgba(162,155,254,0.6)); }
  }

  .tagline {
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: rgba(255,255,255,0.5);
    margin-top: 4px;
    margin-bottom: 20px;
  }

  /* ACRONYM */
  .acronym-bar {
    display: flex;
    justify-content: center;
    gap: 8px;
    flex-wrap: wrap;
    margin-bottom: 16px;
  }

  .acronym-pill {
    padding: 8px 20px;
    border-radius: 100px;
    font-weight: 800;
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    backdrop-filter: blur(10px);
    border: 2px solid;
    transition: transform 0.2s;
  }
  .acronym-pill:hover { transform: scale(1.08); }
  .a-L { background: rgba(255,107,107,0.2); border-color: var(--listen); color: #ff9a9a; }
  .a-E { background: rgba(253,203,110,0.2); border-color: var(--engage); color: var(--engage); }
  .a-V { background: rgba(0,206,201,0.2); border-color: var(--validate); color: var(--validate); }
  .a-El { background: rgba(162,155,254,0.2); border-color: var(--elevate); color: var(--elevate); }
  .a-Ld { background: rgba(255,118,117,0.2); border-color: var(--lead); color: #ffb3b2; }

  /* LEVEL TABS */
  .level-tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 32px;
    flex-wrap: wrap;
  }

  .tab-btn {
    padding: 14px 32px;
    border: none;
    border-radius: 100px;
    font-family: 'Boogaloo', cursive;
    font-size: 22px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.25s;
    position: relative;
    overflow: hidden;
  }
  .tab-btn::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.15);
    opacity: 0;
    transition: opacity 0.2s;
  }
  .tab-btn:hover::after { opacity: 1; }
  .tab-btn.active { transform: scale(1.05); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }

  .tab-warm { background: linear-gradient(135deg, #FF6B6B, #ee5a24); color: #fff; }
  .tab-power { background: linear-gradient(135deg, #6C5CE7, #a29bfe); color: #fff; }
  .tab-level { background: linear-gradient(135deg, #00B894, #00CEC9); color: #fff; }

  /* LEGEND */
  .legend {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 24px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.7);
  }

  .legend-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* TIME FILTER */
  .filter-bar {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 28px;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 7px 18px;
    border-radius: 100px;
    border: 2px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: rgba(255,255,255,0.6);
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .filter-btn:hover, .filter-btn.active {
    background: rgba(255,255,255,0.15);
    border-color: rgba(255,255,255,0.5);
    color: #fff;
  }

  /* CATEGORY SECTION */
  .category-section {
    margin-bottom: 36px;
  }

  .category-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
    padding-bottom: 10px;
    border-bottom: 2px solid rgba(255,255,255,0.08);
  }

  .category-icon {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    flex-shrink: 0;
  }

  .category-title {
    font-family: 'Boogaloo', cursive;
    font-size: 28px;
    letter-spacing: 1px;
  }

  .category-sub {
    font-size: 13px;
    font-weight: 600;
    color: rgba(255,255,255,0.45);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 14px;
  }

  /* GAME CARD */
  .game-card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: var(--card-radius);
    padding: 18px;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
  }

  .game-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    border-radius: 16px 16px 0 0;
  }

  .game-card:hover {
    transform: translateY(-4px) scale(1.01);
    background: rgba(255,255,255,0.1);
    border-color: rgba(255,255,255,0.2);
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
  }

  .card-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
  }

  .game-name {
    font-weight: 800;
    font-size: 16px;
    line-height: 1.3;
    flex: 1;
    padding-right: 8px;
  }

  .time-badge {
    padding: 3px 10px;
    border-radius: 100px;
    font-size: 11px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    flex-shrink: 0;
    background: rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.8);
  }

  .game-desc {
    font-size: 13px;
    line-height: 1.5;
    color: rgba(255,255,255,0.65);
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .game-card.expanded .game-desc {
    display: block;
    -webkit-line-clamp: unset;
    color: rgba(255,255,255,0.8);
  }

  .how-to {
    display: none;
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,0.1);
    font-size: 13px;
    line-height: 1.6;
    color: rgba(255,255,255,0.75);
  }

  .game-card.expanded .how-to {
    display: block;
  }

  .how-to strong {
    color: #fff;
    font-weight: 800;
    display: block;
    margin-bottom: 4px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .sel-tag {
    display: inline-block;
    margin-top: 10px;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.45);
  }

  .expand-hint {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.3);
    margin-top: 8px;
    font-weight: 700;
    transition: color 0.2s;
  }
  .game-card:hover .expand-hint { color: rgba(255,255,255,0.5); }
  .game-card.expanded .expand-hint { color: rgba(255,255,255,0.3); }

  /* Category colors */
  .cat-listen .game-card::before { background: var(--listen); }
  .cat-listen .category-icon { background: rgba(255,107,107,0.25); }
  .cat-listen .category-title { color: #ff9a9a; }
  .cat-listen .game-card:hover { border-color: rgba(255,107,107,0.4); }

  .cat-engage .game-card::before { background: var(--engage); }
  .cat-engage .category-icon { background: rgba(253,203,110,0.25); }
  .cat-engage .category-title { color: var(--engage); }
  .cat-engage .game-card:hover { border-color: rgba(253,203,110,0.4); }

  .cat-validate .game-card::before { background: var(--validate); }
  .cat-validate .category-icon { background: rgba(0,206,201,0.25); }
  .cat-validate .category-title { color: var(--validate); }
  .cat-validate .game-card:hover { border-color: rgba(0,206,201,0.4); }

  .cat-elevate .game-card::before { background: var(--elevate); }
  .cat-elevate .category-icon { background: rgba(162,155,254,0.25); }
  .cat-elevate .category-title { color: var(--elevate); }
  .cat-elevate .game-card:hover { border-color: rgba(162,155,254,0.4); }

  .cat-lead .game-card::before { background: var(--lead); }
  .cat-lead .category-icon { background: rgba(255,118,117,0.25); }
  .cat-lead .category-title { color: #ffb3b2; }
  .cat-lead .game-card:hover { border-color: rgba(255,118,117,0.4); }

  /* LEVEL PANELS */
  .level-panel { display: none; }
  .level-panel.active { display: block; }

  /* FOOTER */
  footer {
    text-align: center;
    padding: 32px 0 16px;
    color: rgba(255,255,255,0.25);
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* HIDDEN by time filter */
  .game-card.hidden-by-filter { display: none; }

  /* random game button */
  .random-btn {
    display: block;
    margin: 0 auto 32px;
    padding: 14px 40px;
    background: rgba(255,255,255,0.08);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 100px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.25s;
    letter-spacing: 1px;
  }
  .random-btn:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.04);
  }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    backdrop-filter: blur(6px);
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .modal-overlay.open { display: flex; }
  .modal-box {
    background: #1e1e3f;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 24px;
    max-width: 500px;
    width: 100%;
    padding: 32px;
    animation: modalIn 0.3s cubic-bezier(0.34,1.56,0.64,1);
    position: relative;
  }
  @keyframes modalIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .modal-close {
    position: absolute;
    top: 16px; right: 20px;
    background: none; border: none;
    color: rgba(255,255,255,0.4);
    font-size: 28px;
    cursor: pointer;
    transition: color 0.2s;
    line-height: 1;
  }
  .modal-close:hover { color: #fff; }
  .modal-cat { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.4); margin-bottom: 8px; }
  .modal-title { font-family: 'Boogaloo', cursive; font-size: 36px; margin-bottom: 6px; color: #fff; }
  .modal-time { display: inline-block; padding: 4px 14px; border-radius: 100px; background: rgba(255,255,255,0.1); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.7); margin-bottom: 16px; }
  .modal-desc { font-size: 15px; line-height: 1.6; color: rgba(255,255,255,0.8); margin-bottom: 20px; }
  .modal-how strong { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.45); display: block; margin-bottom: 8px; }
  .modal-how p { font-size: 14px; line-height: 1.7; color: rgba(255,255,255,0.75); }
  .modal-skill { margin-top: 16px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 12px; color: rgba(255,255,255,0.45); font-weight: 600; }
  .modal-skill strong { color: rgba(255,255,255,0.6); }

  @media (max-width: 600px) {
    .cards-grid { grid-template-columns: 1fr; }
    .tab-btn { padding: 10px 22px; font-size: 18px; }
  }
</style>
</head>
<body>
<div class="container">

  <header>
    <div class="logo">LEVEL UP</div>
    <div class="tagline">Social-Emotional Learning Game Board</div>
    <div class="acronym-bar">
      <div class="acronym-pill a-L">L ‚Äì Listen</div>
      <div class="acronym-pill a-E">E ‚Äì Engage</div>
      <div class="acronym-pill a-V">V ‚Äì Validate</div>
      <div class="acronym-pill a-El">E ‚Äì Elevate</div>
      <div class="acronym-pill a-Ld">L ‚Äì Lead</div>
    </div>
  </header>

  <div class="level-tabs">
    <button class="tab-btn tab-warm active" onclick="switchLevel('warm')">üî• Warm Up</button>
    <button class="tab-btn tab-power" onclick="switchLevel('power')">‚ö° Power Up</button>
    <button class="tab-btn tab-level" onclick="switchLevel('level')">üöÄ Level Up</button>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:var(--listen)"></div> Listen</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--engage)"></div> Engage</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--validate)"></div> Validate</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--elevate)"></div> Elevate</div>
    <div class="legend-item"><div class="legend-dot" style="background:var(--lead)"></div> Lead</div>
  </div>

  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTime('all', this)">‚è± All Times</button>
    <button class="filter-btn" onclick="filterTime('3', this)">3 Min</button>
    <button class="filter-btn" onclick="filterTime('5', this)">5 Min</button>
    <button class="filter-btn" onclick="filterTime('10', this)">10 Min</button>
  </div>

  <button class="random-btn" onclick="pickRandom()">üé≤ Pick a Random Game</button>

  <!-- WARM UP PANEL -->
  <div id="panel-warm" class="level-panel active"></div>
  <!-- POWER UP PANEL -->
  <div id="panel-power" class="level-panel"></div>
  <!-- LEVEL UP PANEL -->
  <div id="panel-level" class="level-panel"></div>

  <footer>Level Up Framework ¬∑ 90 Games ¬∑ No Materials Required</footer>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal" onclick="closeModalOutside(event)">
  <div class="modal-box">
    <button class="modal-close" onclick="closeModal()">√ó</button>
    <div class="modal-cat" id="m-cat"></div>
    <div class="modal-title" id="m-title"></div>
    <div class="modal-time" id="m-time"></div>
    <div class="modal-desc" id="m-desc"></div>
    <div class="modal-how">
      <strong>How to Play</strong>
      <p id="m-how"></p>
    </div>
    <div class="modal-skill" id="m-skill"></div>
  </div>
</div>

<script>
const DATA = {
  warm: {
    label: "Warm Up",
    categories: {
      listen: {
        icon: "üëÇ",
        label: "Listen",
        skill: "Active Listening",
        games: [
          {name:"Word Chain Echo",time:3,desc:"A fast-paced chain game where each player must repeat the last word and add one ‚Äì but only if they were truly listening.",how:"Stand or sit in a circle. Player 1 says a word. Player 2 repeats it and adds a new related word. Player 3 repeats both and adds one. If someone breaks the chain or misses a word, the chain restarts. Challenge: how long can the class go?",skill:"Active Listening, Working Memory"},
          {name:"Two Truths Whisper",time:5,desc:"Telephone meets Two Truths ‚Äì watch how messages morph when no one truly listens.",how:"Player 1 whispers two truths and a lie to the next person. Each person whispers what they heard. Last person says it aloud. The group guesses the lie AND discusses how the message changed. Bonus: talk about what causes miscommunication.",skill:"Listening Accuracy, Mindful Communication"},
          {name:"Sound Map",time:3,desc:"Total silence. Everyone closes their eyes and maps every sound they hear. Then compares lists.",how:"Set a 60-second timer. Everyone closes eyes and mentally notes every single sound. Go around ‚Äì who heard something nobody else noticed? Discuss how we tune out sounds (and people) when we're not paying attention.",skill:"Present-Moment Awareness, Observation"},
          {name:"No Interruption Zone",time:5,desc:"One person talks for 60 seconds. Nobody else can react, nod, or make a sound. Then listeners report back.",how:"One volunteer shares something they care about for 60 seconds. The rest must listen with zero reactions ‚Äì no nodding, no expressions. Then each listener shares what they remember. Debrief: how did it feel to speak with no feedback? To listen with no cues?",skill:"Focused Listening, Empathy"},
          {name:"Beat Detective",time:3,desc:"Someone taps a secret rhythm under a desk. The class must detect and reproduce it exactly.",how:"One student taps a short rhythmic pattern (4‚Äì8 beats) under their desk or on their knee ‚Äì silent to observers. Volunteers try to reproduce the pattern by tapping what they think they heard. No talking, just listening with full body attention.",skill:"Auditory Attention, Nonverbal Awareness"}
        ]
      },
      engage: {
        icon: "‚ö°",
        label: "Engage",
        skill: "Presence & Participation",
        games: [
          {name:"Shake & Switch",time:3,desc:"Musical chairs energy without the chairs ‚Äì everyone is moving, meeting, and engaging every 20 seconds.",how:"Set a timer for 20 seconds. Everyone walks around the room. When the timer beeps, find the nearest person and answer a quick prompt (e.g., 'What's your go-to comfort food?'). Timer beeps again ‚Äì move to someone new. Rotate 5 times.",skill:"Social Engagement, Conversation Skills"},
          {name:"Yes, And!",time:5,desc:"Improv's most famous rule becomes a game ‚Äì build the most ridiculous story possible without saying no.",how:"Sit in a circle. One person starts a silly story with one sentence. The next person must say 'Yes, and‚Ä¶' to continue it. No blocking, no negating. See how wild the story gets. Debrief: how did it feel when someone actually built on your idea?",skill:"Active Participation, Collaborative Thinking"},
          {name:"Bop It Feelings",time:3,desc:"Like the toy, but with emotions: call out a feeling, everyone acts it out with their face and body instantly.",how:"The leader calls out an emotion (confused, proud, terrified, giddy, etc.). Everyone has 2 seconds to show it physically. Leader scans the room and calls 'freeze' ‚Äì discuss the differences in expression. No wrong answers.",skill:"Emotional Vocabulary, Embodied Expression"},
          {name:"Category Lightning",time:3,desc:"Around-the-room speed round ‚Äì answer your category before the clap reaches you or you're out.",how:"Choose a category (things in a backpack, pizza toppings, superhero powers). One student claps to another. The person who receives the clap must instantly name something in the category. Repeat a word or freeze and you sit. Last one standing wins.",skill:"Quick Thinking, Group Energy"},
          {name:"Mirror Break",time:5,desc:"Pairs mirror each other's movements in silence ‚Äì whoever leads and whoever follows will surprise you.",how:"Partners stand facing each other. No designated leader ‚Äì they must mirror each other organically, trying to move so fluidly that neither knows who's leading. Switch partners after 90 seconds. Debrief: how do you know when someone is truly engaged with you?",skill:"Nonverbal Communication, Attunement"}
        ]
      },
      validate: {
        icon: "‚úÖ",
        label: "Validate",
        skill: "Affirmation & Belonging",
        games: [
          {name:"Hot Take Hot Seat",time:5,desc:"Someone shares an unpopular opinion. The group's job is to find ONE thing valid about it ‚Äì no matter what.",how:"Volunteer shares a mild controversial take (pineapple on pizza is amazing, homework should be illegal, etc.). Each other student must identify one valid point in the opinion ‚Äì even if they disagree. No sarcasm allowed. Debrief: why is it hard to validate things we disagree with?",skill:"Perspective-Taking, Intellectual Empathy"},
          {name:"Feel the Room",time:3,desc:"Anonymous feelings check-in using body signals ‚Äì no one singled out, everyone seen.",how:"Ask everyone to close their eyes. Read a list of emotional states ('I feel ready,' 'I feel anxious,' 'I feel invisible today'). Students raise their hand silently if it resonates. Open eyes. Discuss: what does it mean that so many of us feel the same things?",skill:"Emotional Validation, Community Awareness"},

const catColors = { listen: 'var(--listen)', engage: 'var(--engage)', validate: 'var(--validate)', elevate: 'var(--elevate)', lead: 'var(--lead)' };
const catEmoji = { listen: 'üëÇ', engage: '‚ö°', validate: '‚úÖ', elevate: '‚¨ÜÔ∏è', lead: 'üåü' };

let currentLevel = 'warm';
let currentFilter = 'all';
let allGameCards = [];

function buildPanel(levelKey) {
  const panel = document.getElementById(`panel-${levelKey}`);
  const levelData = DATA[levelKey];
  panel.innerHTML = '';

  Object.entries(levelData.categories).forEach(([catKey, catData]) => {
    const section = document.createElement('div');
    section.className = `category-section cat-${catKey}`;

    section.innerHTML = `
      <div class="category-header">
        <div class="category-icon">${catData.icon}</div>
        <div>
          <div class="category-title">${catData.label}</div>
          <div class="category-sub">Skill: ${catData.skill}</div>
        </div>
      </div>
      <div class="cards-grid" id="grid-${levelKey}-${catKey}"></div>
    `;

    panel.appendChild(section);

    const grid = section.querySelector('.cards-grid');
    catData.games.forEach((game, idx) => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.dataset.time = game.time;
      card.dataset.level = levelKey;
      card.dataset.cat = catKey;
      card.innerHTML = `
        <div class="card-top">
          <div class="game-name">${game.name}</div>
          <div class="time-badge">‚è± ${game.time} min</div>
        </div>
        <div class="game-desc">${game.desc}</div>
        <div class="expand-hint">Click to expand ‚Üí</div>
      `;
      card.addEventListener('click', () => openModal(game, catData, levelKey, catKey));
      allGameCards.push(card);
      grid.appendChild(card);
    });
  });
}

['warm','power','level'].forEach(lk => buildPanel(lk));

function switchLevel(lk) {
  currentLevel = lk;
  document.querySelectorAll('.level-panel').forEach(p => p.classList.remove('active'));
  document.getElementById(`panel-${lk}`).classList.add('active');
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelector(`.tab-${lk}`).classList.add('active');
  applyFilter();
}

function filterTime(t, btn) {
  currentFilter = t;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  applyFilter();
}

function applyFilter() {
  const levelCards = allGameCards.filter(c => c.dataset.level === currentLevel);
  levelCards.forEach(card => {
    if (currentFilter === 'all' || card.dataset.time === currentFilter) {
      card.classList.remove('hidden-by-filter');
    } else {
      card.classList.add('hidden-by-filter');
    }
  });
}

function openModal(game, catData, levelKey, catKey) {
  document.getElementById('m-cat').textContent = `${catEmoji[catKey]} ${catData.label} ¬∑ ${DATA[levelKey].label}`;
  document.getElementById('m-title').textContent = game.name;
  document.getElementById('m-time').textContent = `‚è± ${game.time} minutes ¬∑ No Materials Needed`;
  document.getElementById('m-desc').textContent = game.desc;
  document.getElementById('m-how').textContent = game.how;
  document.getElementById('m-skill').innerHTML = `<strong>SEL Focus:</strong> ${game.skill}`;
  const color = catColors[catKey] || '#fff';
  document.getElementById('m-title').style.color = color;
  document.getElementById('modal').classList.add('open');
}

function closeModal() {
  document.getElementById('modal').classList.remove('open');
}

function closeModalOutside(e) {
  if (e.target === document.getElementById('modal')) closeModal();
}

function pickRandom() {
  const levelData = DATA[currentLevel];
  const cats = Object.keys(levelData.categories);
  const cat = cats[Math.floor(Math.random() * cats.length)];
  const catData = levelData.categories[cat];
  const game = catData.games[Math.floor(Math.random() * catData.games.length)];
  openModal(game, catData, currentLevel, cat);
}
</script>
</body>
